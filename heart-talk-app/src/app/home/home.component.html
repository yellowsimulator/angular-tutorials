
<mat-card class="highlight-card">
    
    <mat-card-header class="center-header">
      <mat-card-title class="title-style">GPT challenge of the day</mat-card-title>
    </mat-card-header>

    <mat-card-content class="content-style">
        <div *ngIf="isLoading">
            <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
          </div>
      <p>
        {{ challenge }}
      </p>
    </mat-card-content>

    <mat-card-actions align="end" class="center-actions">
      <!-- <button mat-button class="styled-button">LIKE</button>
      <button mat-button class="styled-button">SHARE</button> -->
      <button mat-button class="styled-button" (click)="refreshChallenge()">REFRESH</button>
    </mat-card-actions>
  </mat-card>
